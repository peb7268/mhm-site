<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mile High Marketing - Choose Your Customers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .hero-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #4dd0e1 0%, #26a69a 50%, #00796b 100%);
            position: relative;
            overflow: hidden;
        }

        /* Header Navigation */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::before {
            content: 'MHM';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Hero Content */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            z-index: 50;
            max-width: 600px;
        }

        .hero-headline {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            color: #333;
            line-height: 1.1;
            margin-bottom: 40px;
        }

        .hero-headline .highlight {
            color: #1a1a1a;
        }

        /* Mountain Landscape */
        .landscape {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
        }

        .mountain-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .mountain-back {
            height: 400px;
            background: linear-gradient(to top, #607d8b 0%, #90a4ae 100%);
            clip-path: polygon(0 100%, 20% 20%, 35% 40%, 50% 10%, 65% 35%, 80% 15%, 100% 100%);
            opacity: 0.8;
        }

        .mountain-mid {
            height: 350px;
            background: linear-gradient(to top, #546e7a 0%, #78909c 100%);
            clip-path: polygon(0 100%, 15% 30%, 30% 50%, 45% 20%, 60% 45%, 75% 25%, 90% 40%, 100% 100%);
            opacity: 0.9;
        }

        .mountain-front {
            height: 300px;
            background: linear-gradient(to top, #37474f 0%, #546e7a 100%);
            clip-path: polygon(0 100%, 10% 40%, 25% 60%, 40% 30%, 55% 55%, 70% 35%, 85% 50%, 100% 100%);
        }

        /* Forest Elements */
        .trees {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
        }

        .tree-1 {
            left: 5%;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 80px solid #1b5e20;
        }

        .tree-2 {
            left: 8%;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 100px solid #2e7d32;
        }

        .tree-3 {
            left: 12%;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 70px solid #1b5e20;
        }

        /* City Skyline */
        .skyline {
            position: absolute;
            bottom: 100px;
            right: 100px;
            display: flex;
            gap: 5px;
            opacity: 0.7;
        }

        .building {
            background: linear-gradient(to top, #455a64 0%, #607d8b 100%);
            border-radius: 2px 2px 0 0;
        }

        .building-1 { width: 15px; height: 60px; }
        .building-2 { width: 20px; height: 80px; }
        .building-3 { width: 12px; height: 45px; }
        .building-4 { width: 18px; height: 70px; }
        .building-5 { width: 14px; height: 55px; }

        /* Action Buttons */
        .action-section {
            position: absolute;
            bottom: 40px;
            left: 50px;
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 60;
        }

        .review-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .review-label {
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .review-buttons {
            display: flex;
            gap: 10px;
        }

        .review-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .review-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            font-weight: bold;
        }

        .social-icon:hover {
            background: white;
            transform: translateY(-2px);
        }

        .cta-button {
            position: absolute;
            bottom: 40px;
            right: 50px;
            background: #1a237e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 60;
        }

        .cta-button:hover {
            background: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(26, 35, 126, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 20px;
            }

            .nav-menu {
                gap: 10px;
            }

            .nav-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .hero-content {
                left: 20px;
                right: 20px;
                max-width: none;
            }

            .hero-headline {
                font-size: 2rem;
            }

            .action-section {
                left: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .cta-button {
                right: 20px;
                padding: 12px 24px;
                font-size: 16px;
            }

            .skyline {
                right: 20px;
                bottom: 80px;
            }
        }

        /* Floating Elements */
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 15%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 25%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 5%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <!-- Floating Background Elements -->
        <div class="floating-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>

        <!-- Header Navigation -->
        <header class="header">
            <div class="logo"></div>
            <nav class="nav-menu">
                <button class="nav-button">ABOUT</button>
                <button class="nav-button">INSIGHTS</button>
                <button class="nav-button">SERVICES</button>
            </nav>
        </header>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="hero-headline">
                <span class="highlight">WHAT IF</span><br>
                YOU COULD CHOOSE YOUR<br>
                CUSTOMERS INSTEAD OF THEM<br>
                <span class="highlight">CHOOSING YOU</span>
            </h1>
        </div>

        <!-- Mountain Landscape -->
        <div class="landscape">
            <div class="mountain-layer mountain-back"></div>
            <div class="mountain-layer mountain-mid"></div>
            <div class="mountain-layer mountain-front"></div>
        </div>

        <!-- Forest Trees -->
        <div class="trees">
            <div class="tree tree-1"></div>
            <div class="tree tree-2"></div>
            <div class="tree tree-3"></div>
        </div>

        <!-- City Skyline -->
        <div class="skyline">
            <div class="building building-1"></div>
            <div class="building building-2"></div>
            <div class="building building-3"></div>
            <div class="building building-4"></div>
            <div class="building building-5"></div>
        </div>

        <!-- Action Section -->
        <div class="action-section">
            <div class="review-section">
                <span class="review-label">REVIEW US</span>
                <div class="review-buttons">
                    <button class="review-btn">On Google</button>
                    <button class="review-btn">On Nextdoor</button>
                </div>
            </div>
            <div class="social-icons">
                <div class="social-icon">f</div>
                <div class="social-icon">@</div>
                <div class="social-icon">ðŸ“ž</div>
            </div>
        </div>

        <!-- Call to Action -->
        <button class="cta-button">Read more</button>
    </div>

    <script>
        // Add interactive functionality
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function() {
                console.log('Navigate to:', this.textContent);
            });
        });

        document.querySelectorAll('.review-btn').forEach(button => {
            button.addEventListener('click', function() {
                console.log('Review on:', this.textContent);
            });
        });

        document.querySelector('.cta-button').addEventListener('click', function() {
            console.log('Read more clicked');
        });

        // Parallax effect for mountains
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = scrolled * 0.5;
            
            document.querySelector('.mountain-back').style.transform = `translateY(${parallax}px)`;
            document.querySelector('.mountain-mid').style.transform = `translateY(${parallax * 0.7}px)`;
            document.querySelector('.mountain-front').style.transform = `translateY(${parallax * 0.4}px)`;
        });
    </script>
</body>
</html>
